<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao 지도 시작하기</title>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=4e6fbfd0fcddfb62e75f26707247ccdd"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            position: relative;
        }

        #title {
            font-size: 24px;
            text-align: center;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        #violation-location {
            font-size: 18px;
            color: #3C4243;
            margin-left: 20px;
        }

        #map-container {
            position: relative;
            width: calc(100% - 20px); /* 오른쪽 여백 고려 */
            height: 350px;
            text-align: left;
            margin-left: 20px;
        }

        #map {
            width: 80%; /* 왼쪽 여백 고려 */
            height: 100%;
            float: right;
            box-sizing: border-box; /* 패딩 포함한 크기 계산 */
        }

        .footer {
            position: fixed;
            bottom: 0; /* 하단에 배치 */
            left: 0;
            width: 100%;
            background-color: #87CEEB; /* 하늘색으로 변경 */
            color: white;
            text-align: center;
            padding: 10px; /* 여백 추가 */
        }

        .footer-content span {
            margin: 0 5px; /* 각 요소 사이에 여백 추가 */
        }

        .footer-content span:not(:last-child) {
            border-right: 1px solid white; /* 각 요소 사이에 선 추가 */
            padding-right: 10px; /* 각 요소 우측 여백 추가 */
        }

        .footer-content span:hover {
            cursor: pointer; /* 마우스 오버 시 커서 모양 변경 */
            text-decoration: underline; /* 마우스 오버 시 밑줄 표시 */
        }
    </style>
</head>
<body>
    
    <div id="title">불법 주차 차량 위치 및 주차 구역 안내 시스템</div>

    <div id="violation-location">구아영 회원님</div> <!-- 회원 정보 표시 -->

    <div id="map-container">
        <div id="map"></div>
    </div>

    <div class="footer" id="footer">
        <div class="footer-content">
            <!-- 링크 추가 -->
            <span><a href="#">Home</a></span>
            <span><a href="#">단속 차량 확인</a></span>
            <span><a href="#">주차 구역 확인</a></span>
            <span><a href="#">문의 목록</a></span>
        </div>
    </div>

    <script type="text/javascript" src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=4e6fbfd0fcddfb62e75f26707247ccdd">
        kakao.maps.load(function () {
            var mapContainer = document.getElementById('map');
            var mapOption = { 
                center: new kakao.maps.LatLng(35.154047815348164, 128.0967459000698),
                level: 4
            };

            var map = new kakao.maps.Map(mapContainer, mapOption);

            // 마커를 표시할 위치와 title 객체 배열입니다 
            var positions = [
                {
                    title: 'P', // 마커에 표시할 내용 변경
                    latlng: new kakao.maps.LatLng(35.152740671002086, 128.10273117192978)
                },
                {
                    title: 'P', // 마커에 표시할 내용 변경
                    latlng: new kakao.maps.LatLng(35.15430721762182, 128.0949715478141)
                },
            ];

            // 마커 이미지의 이미지 주소입니다
            var imageSrc = "https://t1.daumcdn.net/localimg/localimages/07/mapapidoc/markerStar.png"; 

            for (var i = 0; i < positions.length; i ++) {
                
                // 마커 이미지의 이미지 크기 입니다
                var imageSize = new kakao.maps.Size(24, 35); 
                
                // 마커 이미지를 생성합니다    
                var markerImage = new kakao.maps.MarkerImage(imageSrc, imageSize); 
                
                // 마커를 생성합니다
                var marker = new kakao.maps.Marker({
                    map: map, // 마커를 표시할 지도
                    position: positions[i].latlng, // 마커를 표시할 위치
                    title : positions[i].title, // 마커의 타이틀, 마커에 마우스를 올리면 타이틀이 표시됩니다
                    image : markerImage // 마커 이미지 
                });
            }
        });
    </script>
</body>
</html>
